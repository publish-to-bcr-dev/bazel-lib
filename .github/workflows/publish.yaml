name: Publish

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag_name'
        required: true
      registry:
        description: 'bazel central registry target'
        required: false
        default: 'publish-to-bcr-dev/bazel-central-registry'        

permissions:
  id-token: write
  attestations: write

jobs:
  publish:
    uses: publish-to-bcr-dev/.github/.github/workflows/publish.yaml@0338ca64bd443909e7030736150e6df9a3d97c70
    with:
      tag_name: ${{ inputs.tag_name }}
      registry: ${{ inputs.registry }}