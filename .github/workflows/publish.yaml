name: Publish

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag_name'
        required: true
        type: string
      registry:
        description: 'bazel central registry target'
        required: false
        default: 'fweikert/bazel-central-registry'
        type: string
      registry-fork:
        description: ''
        required: true
        default: publish-to-bcr-dev/bazel-central-registry
        type: string

permissions:
  id-token: write
  attestations: write

jobs:
  publish:
    uses: publish-to-bcr-dev/.github/.github/workflows/publish.yaml@9af88a04f61ac63323192a3870c167d8c1c11406
    with:
      tag_name: ${{ inputs.tag_name }}
      registry: ${{ inputs.registry }}
      registry-fork: ${{ inputs.registry-fork }}