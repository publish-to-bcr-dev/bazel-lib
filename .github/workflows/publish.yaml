name: Publish

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'tag_name'
        required: true
      registry:
        description: 'bazel central registry target'
        required: false
        default: 'publish-to-bcr-dev/bazel-central-registry'        

permissions:
  id-token: write
  attestations: write

jobs:
  publish:
    uses: publish-to-bcr-dev/.github/.github/workflows/publish.yaml@483b43336ecc6540a861ed17f057c8857c10efd1
    with:
      tag_name: ${{ inputs.tag_name }}
      registry: ${{ inputs.registry }}