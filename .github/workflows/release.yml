# Cut a release whenever a new tag is pushed to the repo.
# You should use an annotated tag, like `git tag -a v1.2.3`
# and put the release notes into the commit message for the tag.
name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  id-token: write
  attestations: write    

jobs:
  release:
    uses: publish-to-bcr-dev/.github/.github/workflows/release_ruleset.yaml@32b37a21c1c159710d59da16f23ac7ef4f436fff
    with:
      release_files: bazel-lib-*.tar.gz